name: Recreate DB & Deploy
on: workflow_dispatch

jobs:
  recreate_and_deploy:
    name: Create DB, Fix Network, Attach, Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      # 1. CREATE DB
      # We use flags to make this non-interactive.
      # --region waw (Warsaw)
      # --vm-size shared-cpu-1x (Smallest/Cheapest)
      # --initial-cluster-size 1 (Single node, not high availability)
      # --volume-size 1 (1GB storage)
      - name: 1. Create Postgres App
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_ORG_API_SECRET }}
        run: |
          flyctl postgres create \
            --name waw-trams-db \
            --region ams \
            --vm-size shared-cpu-2x \
            --initial-cluster-size 1 \
            --volume-size 1 \
            --org personal \
            || echo "DB might already exist, continuing..."

      # 2. NETWORK FIX
      # Ensure the private IP exists for internal DNS
      - name: 2. Allocate Private IP
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_ORG_API_SECRET }}
        run: flyctl ips allocate-v6 --private -a waw-trams-db || true

      # 3. ATTACH
      # Connect the new DB to the Web App
      - name: 3. Attach Database
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_ORG_API_SECRET }}
        run: flyctl postgres attach waw-trams-db -a waw-trams --yes

      # 4. DEPLOY
      - name: 4. Deploy App
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_ORG_API_SECRET }}
        run: flyctl deploy --remote-only -a waw-trams
