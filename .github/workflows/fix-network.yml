name: Fix Network & Deploy
on: workflow_dispatch

jobs:
  fix_and_deploy:
    name: Allocate IP and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: 1. Allocate Private IP (Fix NXDOMAIN)
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_ORG_API_SECRET }}
        # This command creates the private IPv6 needed for .flycast to work.
        # "|| true" ensures it doesn't fail if the IP was somehow already created.
        run: flyctl ips allocate-v6 --private -a waw-trams-db || true
