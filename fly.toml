# Fly.io deployment configuration for Warsaw Tram Priority Auditor
# See guides/deployment.md for setup instructions
#
# Cost: ~$4/month (app 256MB + Fly Postgres 256MB)
# ⚠️  Use prepaid billing to prevent overpaying

app = 'waw-trams'
primary_region = 'ams'
kill_signal = 'SIGTERM'

[build]

[deploy]
  release_command = '/app/bin/migrate'
  strategy = 'rolling'

[env]
  PHX_HOST = 'waw-trams.fly.dev'
  PORT = '8080'
  POOL_SIZE = '5'
  # Enable IPv6 for internal Fly networking
  ECTO_IPV6 = 'true'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'suspend'   # Suspends when idle (faster wake than 'stop')
  auto_start_machines = true
  min_machines_running = 1         # Keep 1 running for real-time GTFS-RT polling
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 1000

  [[http_service.checks]]
    interval = '10s'
    timeout = '2s'
    grace_period = '30s'
    method = 'GET'
    path = '/'

[[vm]]
  memory = '256mb'      # Fits in Fly.io free tier
  cpu_kind = 'shared'
  cpus = 1
